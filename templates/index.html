<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact Us</title>
<style>
    body {
        font-family: Arial, sans-serif; margin: 50px; background-color: #f4f4f4;
    }
    h1 {
        color: #312e2e;
    }
    form {
        background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto;
    }
    input[type=text], input[type=email], textarea {
        width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
        background-color: #49ed4f; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover {
        background-color: #87d68b;
    }
</style>
</head>
<body>
<h1>Contact Us</h1>
<form action="/submit" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required /><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required /><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br>
    <button type="submit">Send</button>
</form>
</body>
</html>
