<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Submitted Messages</title>
<style>
    body {
        font-family: Arial, sans-serif; margin: 50px; background-color: #f4f4f4;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    table {
        width: 80%; margin: auto; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden;
    }
    th, td {
        padding: 12px; border-bottom: 1px solid #ddd; text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    a.button {
        display: inline-block; padding: 6px 12px; margin-top: 10px; background-color: #e74c3c; color: #fff; border-radius: 4px; text-decoration: none;
    }
    a.button:hover {
        background-color: #c0392b;
    }
</style>
</head>
<body>
<h1>Submitted Messages</h1>
{% if submissions %}
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Action</th>
    </tr>
    {% for sub in submissions %}
    <tr>
        <td>{{ sub.name }}</td>
        <td>{{ sub.email }}</td>
        <td>{{ sub.message }}</td>
        <td><a class="button" href="/delete/{{ loop.index0 }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p style="text-align:center;">No submissions yet.</p>
{% endif %}
<a href="/" style="display:block; text-align:center; margin-top:20px;">Back to Contact Form</a>
</body>
</html>
